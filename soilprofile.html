  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="ellipse"></div>
    <div class="header">
      <img src="logo.jpeg" alt="logo" />
      <p>LimaSmart</p>
      <div class="top-right">
        <div class="dropdown">
          <button class="dropbtn">Menu</button>
          <div class="dropdown-content">
            <a href="home.html">Home</a>

    <div class="form-control">
      <div class="form-header">
        Soil Profile
        <p>Enter your soil values for:</p>
      </div>

      <form id="form" method="post">
        <label for="nitrogen">Nitrogen</label>
        <input type="number" name="nitrogen" id="n" class="form-input" />
        <label for="phosphorous">Phosphorous</label>
        <input type="number" name="phosphorous" id="phos" class="form-input" />
        <label for="potassium">Potassium</label>
        <input type="number" name="potassium" id="pot" class="form-input" />
        <label for="pH">pH</label>
        <input type="number" name="pH" id="ph" class="form-input" />
        <input
          type="submit"
          value="Submit"
          class="submite"
          onclick="predict()"
        />
      </form>
    </div>
